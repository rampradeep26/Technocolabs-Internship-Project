<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style task-3.css">
    <script src="js/task-3.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <form action="story task-3.html" method="get">
        <label for="animal-1">Animal:</label>
        <input type="text" id="animal-1" name="animal-1" placeholder="Lion" required><br>
        <label for="animal-2">Another Animal:</label>
        <input type="text" id="animal-2" name="animal-2" placeholder="Cheetah" required><br>
        <label for="animal-3">One More Animal:</label>
        <input type="text" id="animal-3" name="animal-3" placeholder="Elephant" required><br>
        <label for="adj-1">Adjective (past tense):</label>
        <input type="text" id="adj-1" name="adj-1" placeholder="ran" required><br>
        <label for="verb-1">Verb (ends in -ing):</label>
        <input type="text" id="verb-1" name="verb-1" placeholder="running" required><br>
        <label for="num-1">Number:</label>
        <input type="number" id="num-1" name="num-1" pattern="[0-9]{3}" placeholder="5" required><br>
        <span>Yes or No:</span>
        <input type="radio" id="yes" name="answer" required>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="answer" required>
        <label for="no">No</label> <br>
        <label for="speed">Relative speed (ends in -er):</label> 
        <select id="speed" name="speed" required>
        <option value="faster">Faster</option>
        <option value="Slower">Slower</option>
        </select> <br>
        <label for="quote">Motivational Quote:</label>
        <input type="text" id="quote" name="quote" list="quote-choices" required>
        <datalist id="quote-choices">
          <option value="winner gets ice cream!"></option>
          <option value="Consistency leads to Success"></option>
        </datalist><br>
        <label for="message">Meaningful Message:</label><br>
        <textarea id="message" name="message" rows="8" cols="40">  
        </textarea><br>
        <input type="submit" value="Form my Story!">

      </form>

      
      
    </section>
  </body>
</html>
