<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>School Catalogue</title>
</head>
<body>
	<p id="school"></p>

	<script>
		class School{
			constructor(name,level,numberOfStudents){
				this._name = name;
				this._level=level;
				this._noofstudents= numberOfStudents;
			}
				get name(){
					return this._name;
				}
				get level(){
					return this._level;
				}
				get noofstudents(){
					return this._noofstudents;
				}
				set noofstudents(x){
					if (isNaN(x)) {
					console.log("Invalid input: numberOfStudents must be set to a Number.");
				}
				else
					this._noofstudents=x;
					
				}
				quickFacts(){
					console.log(this._name +" educates "+ this._noofstudents+" at the "+this._level+" school level");
				}
				static pickSubstituteTeacher(substituteTeachers){
				const random=	Math.floor(Math.random()* substituteTeachers.length);
					return substituteTeachers[random];
				}

				
		}
		class PrimarySchool extends School {
  constructor(name, numberOfStudents, pickupPolicy) {
    super(name, 'primary', numberOfStudents);
    this._pickupPolicy = pickupPolicy;
  }

  get pickupPolicy() {
    return this._pickupPolicy;
  }
}

class HighSchool extends School {
  constructor(name, numberOfStudents, sportsTeams) {
    super(name, 'high', numberOfStudents);
    this._sportsTeams = sportsTeams;
  }

  get sportsTeams() {
    return this._sportsTeams;
  }
}

const lorraineHansbury = new PrimarySchool('Lorraine Hansbury', 514, 'Students must be picked up by a parent, guardian, or a family member over the age of 13.');

	</script>

</body>
</html>
